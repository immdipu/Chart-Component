<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>


  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <main>
    <header class="header">
      <div class="balance" style="color: #ffffffec;">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <img src="./images/logo.svg" alt="">
    </header>
    <section class="section">
      <div class="top_heading">
        Spending - Last 7 days
      </div>
      <div class="barcontainer">
      </div>

      <footer class="footer">
        <div class="total">
          <p style="color: #919191; margin-bottom: 2px; font-size: 13px;">Total this month</p>
          <h3 style="font-size: 33px;"> $478.33</h3>
        </div>
        <div class="lastmonth">
          <p style="font-size: 13px; font-weight: 700;text-align: right;"> +2.4% </p>
          <p style="    font-size: 13px; color: #666666;">from last month</p>
        </div>
      </footer>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/immdipu">Dipu chaurasiya</a>
    <script src="./script.js"></script>
  </div>
</body>

</html>
